name: Update language stats

on:
  schedule:
    # Run weekly; change cron to taste
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate language SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/generate-lang-stats.js --repo=jeddiot/jeddiot --out=docs/languages.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/languages.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update languages.svg"
            git push
          fi